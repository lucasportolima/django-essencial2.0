{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Contato</h1>
            </div>
            
            <p><a class="text-dark p-3"  href="/">PÃ¡gina inicial</a></p>
            <p><a class="text-dark" href="/produto">Cadastrar produto</a></p>
        </div>
        {% bootstrap_messages %}


        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
